<!DOCTYPE html>
<html lang="en">
<head>
  <title>AgioMoney | Login Empresa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="../static/css/loginClient.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=PT+Serif:wght@700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    
    <nav>
        <div class="pt-4 pb-2 container align-items-center flex-row d-flex justify-content-between">
          <a href="/">
            <h5 class="text-white">AgioMoney</h5>
          </a>
    
          <div class="d-flex flex-row gap-4">
            <a href="/company/loginCompany.html">
              <p class="text-white">Login Empresa</p>
            </a>
            <a href="/client/loginClient.html">
              <p class="text-white">Login Cliente</p>
            </a>
          </div>
      </div>
    </nav>

  <div class="container d-flex justify-content-center vh-100 align-self-center align-items-center hero">
    <div class="hero__card">
        <h6>Entrada Empresa</h6>
        <p>Digite os seus dados</p>

        <input type="email" class="form-control inputPatternOne" placeholder="Digite seu email"/>

        <input type="password" class="mt-3 form-control inputPatternOne" placeholder="Digite sua senha"/>

        <a href="/company/areaCompany.html">
          <button class="mt-4 btn btn-primary w-100 buttonPatternOne">
              Entrar
          </button>
        </a>

        <a href="/company/registerCompany.html">
          <button class="mt-2 btn btn-primary w-100 buttonPatternOne" style="background: white; border: 1px solid var(--main-color); color: var(--main-color)">
              Cadastrar-se
          </button>
        </a>
    </div>
  </div>

  <div class="imageFloating">
    <img src="../static/images/porquinho.png" alt="desenho porquinho de guardar dinheiro"/>
  </div>

</body>
</html>

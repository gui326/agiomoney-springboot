<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>AgioMoney | Empréstimos na hora que você precisar, com as melhores taxas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=PT+Serif:wght@700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    
  <nav>
    <div class="pt-4 pb-2 container align-items-center flex-row d-flex justify-content-between">
      <a th:href="@{/}">
        <h5 class="text-white">AgioMoney</h5>
      </a>

      <div class="d-flex flex-row gap-4">
        <a th:href="@{/company/login}">
          <p th:unless="${company}" class="text-white">Login Empresa</p>
          <p th:if="${company}" th:text="${company.name}" class="text-white"></p>
        </a>
        <a th:href="@{/client/login}">
          <p th:unless="${client}" class="text-white">Login Cliente</p>
          <p th:if="${client}" th:text="${client.name}" class="text-white"></p>
        </a>
      </div>
  </div>
</nav>

  <div class="container d-flex justify-content-center vh-100 align-self-center align-items-center hero">
    <div class="row">
      <div class="col-md-6 text-start">
        <h1 class="hero__title">
          Empréstimos na hora que você precisar, com as <span>melhores taxas</span>
        </h1>
        <p class="hero__resume">
          Aqui temos os melhores empréstimos com várias empresas conoscos, onde você pode escolher o que mais encaixa no seu bolso.
        </p>
      </div>
      <div class="col-md-6 text-end d-flex justify-content-end">
        <div class="hero__card">
            <h6>Qual o valor do empréstimo?</h6>

            <input type="text" class="form-control inputPatternOne" placeholder="R$"/>

            <input type="text" class="mt-3 form-control inputPatternOne" placeholder="Digite seu email"/>

			<a th:href="@{/client/login}">
	            <button class="mt-4 btn btn-primary w-100 buttonPatternOne">
	              Simular
	            </button>
            </a>
        </div>
      </div>
    </div>
  </div>

  <div class="imageFloating">
    <img src="/images/porquinho.png" alt="desenho porquinho de guardar dinheiro"/>
  </div>

</body>
</html>
